<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Portflow</title>
</head>
<body>
    <header>
        <section class="topo">
            <div class="botao-menu">
            </div>
            <div class="reta-um"></div>

            <div class="reta-tres"></div>
            <h1>Portflow</h1>
            <nav>
                <ul class="container-menu">
                    <li class="menu"><a class="menu" href="#">Home</a></li>
                    <li class="menu"><a class="menu" href="#">Blog</a></li>
                    <li class="menu"><a class="menu" href="#">Valores</a></li>
                    <li class="menu"><a class="menu" href="#">Portfólio</a></li>
                    <li class="menu"><a class="menu" href="#">Contato</a></li>
                </ul>
            </nav>
        </section>
        <div class="laranja-azul">
            <h2 class="laranja-h2">Imagine, Discuta, Desenhe.</h2>
            <p class="laranja-p"><a class="p-botao" href="#"> Fale conosco</a></p>
        </div>
    </header>
    <main>
        <section class="galeria-um">
            <img class="primeira-linha" src="IMG - coluna 1\primeiro.png" alt="embalagem verde e laranja de erva mate">
            <img class="primeira-linha" src="IMG - coluna 1\segunda.png" alt="embalagem de mini pão de queijo">
            <img class="primeira-linha" src="IMG - coluna 1\terceiro.png" alt="">
            <img class="primeira-linha" src="IMG - coluna 1\ultima.png" alt="">

        <section class="galeria-dois">
            <img class="segunda-linha" src="IMG - coluna 2\primeiro.png" alt="">
            <img class="segunda-linha" src="IMG - coluna 2\segundo.png" alt="">
            <img class="segunda-linha" src="IMG - coluna 2\terceiro.png" alt="">
            <img class="segunda-linha" src="IMG - coluna 2\ultimo.png" alt="">
        </section>
        <section class="galeria-tres">
            <img class="terceira-linha" src="IMG - coluna 3\primeiro.png" alt="">
            <img class="terceira-linha" src="IMG - coluna 3\segundo.png" alt="">
            <img class="terceira-linha" src="IMG - coluna 3\terceiro.png" alt="">
            <img class="terceira-linha" src="IMG - coluna 3\ultimo.png" alt="">

    <footer>
        <section class="redes">
            <img class="img-redes" src="Redes Sociais\facebook icons.com_65484.svg" alt="">
            <img class="img-redes" src="Redes Sociais\icon insta.svg" alt="">
            <img class="img-redes" src="Redes Sociais\icon telegram.svg" alt="">
            <img class="img-redes" src="Redes Sociais\icon zap.svg" alt="">
            <img class="img-redes" src="Redes Sociais\TWITTER_icon-icons.com_65486.svg" alt="">
            <img class="img-redes" src="Redes Sociais\YOUTUBE_icon-icons.com_65487.svg" alt="">
            <h3 class="copyright" >Copyright</h3>
